{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <h1>Registrieren</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
  <p class="text-center">If you already have an account, <a href="{% url 'profile:login' %}">login</a> instead.</p>
</div>
{% endblock %}
